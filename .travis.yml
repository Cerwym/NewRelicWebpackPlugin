language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '14'
jobs:
  include:
    - stage: test
      script:
        - npm run test:prod
    - stage: build
      script:
        - npm run build
        - npm run report-coverage
    - stage: release
      if: branch = main AND type != pull_request
      script:
        - npm run semantic-release
